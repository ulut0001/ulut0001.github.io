        <!-- You can split main in two parts, Article and aside-->

            <h2>It is main article of your main body part</h2>
            <!-- You can use em for emphasis, abbr for abbrevation, sup super text but use blockquote out of paragraf-->
            <p>
                you can have <em>long</em> parapraphs also some pictures, <abbr title="division">divs</abbr> we are going to use it on 4<sup>th</sup> week and so on.
            </p>
            <blockquote>"we can use this to quote and cite"<cite>Abhay Sharma</cite></blockquote>
            <!-- You can split two elements with hr and you can start another section with section-->

            <section>
                <h2>Another Section</h2>
                <p>
                    
                </p>
            </section>
        </article>
        <Aside>
            <p>
                there can be unrelated info
            </p>
        </Aside>
    </main>
    <footer>

    </footer>
