<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reggie's Coffee Contact</title>
</head>
<body>
    <header>
        <h1>Reggie's Coffee Shop</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact Us!</a></li>
            </ul>
        </nav>
    
      </header>
    <main>
        <h2>Our Contact Information</h2>
        <table>
            <caption>Hours of Operation</caption>
            <thead>
                <tr>
                    <th>Days</th>
                    <th>Hours</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Monday - Friday</td>
                    <td>9AM - 22PM</td>
                </tr>
                <tr>
                    <td>Saturday</td>
                    <td>9AM - 18PM</td>
                </tr>
                <tr>
                    <td>Sunday</td>
                    <td>Closed</td>
                </tr>
            </tbody>
        </table>
        <section>
            <h3>We would love to hear from you</h3>
            <form action="thanks.html" method="GET">
                <div>
                    <label for="fullname">Your Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="John Doe">
                </div>
                <div>
                    <label for="youremail">Email</label>
                    <input type="email" name="email" id="youremail" placeholder="email@server.com" required>
                </div>
                <div>
                    <label for="textbox">You can share your ideas</label>
                    <textarea name="textbox" id="textbox" cols="30" rows="10">I would like to,</textarea>
                </div>
                <div>
                    <label for="tickets">Would you like your coffee ready</label>
                    <input type="number" id="tickets" name="tickets" min="1" max="5" step="1">
                </div>
                <div>
                    <label for="coffeetype">Select your coffee</label>
                    <select name="Type" id="coffeetype">
                        <option value="Americano">Americano</option>
                        <option value="Espresso">Espresso</option>
                        <option value="Latte">Latte</option>
                    </select>
                </div>
                <div>
                    <h4>Do you want extra shot</h4>
                    <label for="yes">Yes</label>
                    <input type="radio" id="yes" name="extra">
                    <label for="no">No</label>
                    <input type="radio" id="no" name="extra">
                </div>
                <div>
                    <input type="checkbox" id="milk" name="milk">
                    <label for="milk">Do you want milk</label>
                </div>
                <Button type="submit">Submit</Button>
            </form>
        </section>
    </main>
  <footer>
    Copyright &copy; Reggie&apos;s Coffee Shop, 2021
  </footer>
</body>
</html>
